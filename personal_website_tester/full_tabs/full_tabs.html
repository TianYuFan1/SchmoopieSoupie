<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="full_tabs.css" />
  </head>
  <body>
    <!-- button -->
    <button
      class="tab_btn"
      onclick="open_tab('home', this, 'red')"
      id="default"
    >
      Home
    </button>
    <button class="tab_btn" onclick="open_tab('news', this, 'green')">
      News
    </button>
    <button class="tab_btn" onclick="open_tab('contact', this, 'blue')">
      Contact
    </button>
    <button class="tab_btn" onclick="open_tab('about', this, 'orange')">
      About
    </button>
    <!-- content -->
    <div id="home" class="tab_content">
      <h3>Home</h3>
      <p>Home is where the heart is.</p>
    </div>
    <div id="news" class="tab_content">
      <h3>News</h3>
      <p>Some news this fine day!</p>
    </div>
    <div id="contact" class="tab_content">
      <h3>Contact</h3>
      <p>Get in touch, or swing by for a cup of coffee.</p>
    </div>
    <div id="about" class="tab_content">
      <h3>About</h3>
      <p>Who we are and what we do.</p>
    </div>

    <script>
      function open_tab(name, btn, color) {
        var tab_content = document.getElementsByClassName("tab_content");
        for (var i = 0; i < tab_content.length; i++) {
          tab_content[i].style.display = "none";
        }

        var tab_btn = document.getElementsByClassName("tab_btn");
        for (var i = 0; i < tab_btn.length; i++) {
          tab_btn[i].style.backgroundColor = "";
        }

        document.getElementById(name).style.display = "block";
        btn.style.backgroundColor = color;
      }

      document.getElementById("default").click();
    </script>
  </body>
</html>
