<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- unordered list -->
    <h1>Unordered list</h1>
    <ul style="list-style-type: disc">
      <li>Coffee</li>
      <li>Tea</li>
      <ul>
        <li>Black tea</li>
        <li>Green tea</li>
      </ul>
      <li>Milk</li>
    </ul>
    <!-- ordered list -->
    <h1>Ordered list</h1>
    <ol type="1" start="50">
      <li>Coffee</li>
      <li>Tea</li>
      <ol>
        <li>Black tea</li>
        <li>Green tea</li>
      </ol>
      <li>Milk</li>
    </ol>
    <!-- description list -->
    <h1>Description list</h1>
    <dl>
      <dt>Coffee</dt>
      <dd>- Black hot drink</dd>
      <dt>Milk</dt>
      <dd>- White cold drink</dd>
    </dl>
  </body>
</html>
