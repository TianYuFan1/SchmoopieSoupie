<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="table.css" />
    <title>Tables</title>
  </head>
  <body>
    <!-- table 1 -->
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Course</th>
      </tr>
      <tr>
        <td>Greg</td>
        <td>Lewin</td>
        <td>RBE1001</td>
      </tr>
      <tr>
        <td>Greg</td>
        <td>Fischer</td>
        <td>RBE3001</td>
      </tr>
    </table>
    <!-- colspan -->
    <br />
    <table>
      <tr>
        <th>Name</th>
        <th colspan="2">Telephone</th>
      </tr>
      <tr>
        <td>Bill Gates</td>
        <td>55577854</td>
        <td>55577855</td>
      </tr>
    </table>
    <!-- rowspan -->
    <br />
    <table style="width: 100%">
      <!-- caption tag must come after table tag -->
      <caption>
        Contacts
      </caption>
      <tr>
        <th>Name:</th>
        <td>Bill Gates</td>
      </tr>
      <tr>
        <th rowspan="2">Telephone:</th>
        <td>55577854</td>
      </tr>
      <tr>
        <td>55577855</td>
      </tr>
    </table>
    <!-- id table -->
    <br />
    <table id="t01">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>Sneakee</td>
        <td>Schmoopie</td>
        <td>25</td>
      </tr>
    </table>
  </body>
</html>
