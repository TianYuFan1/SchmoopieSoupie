<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Search</title>
    <!-- Add dependencies -->
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
    ></script>
    <!-- Add styling sheets here -->
    <link rel="stylesheet" type="text/css" href="graph_search.css" />
  </head>

  <body>
    <!-- Trigger search -->
    <button id="search_button">Search!</button>
    <label id="selection_state">Selection State: None</label>
    <!-- Graph search selection -->
    <select name="method" id="method">
      <option value="bfs">BFS</option>
      <option value="dfs">DFS</option>
      <option value="greedy">Greedy</option>
      <option value="ucs">UCS</option>
      <option value="astar">A*</option>
    </select>
    <!-- Graph search neighbor selection -->
    <select name="neighbor" id="neighbor">
      <option value="4">4</option>
      <option value="8">8</option>
    </select>
    <!-- Grid container -->
    <div id="grid_container"></div>

    <!-- Add scripts here -->

    <script type="text/javascript" src="graph_search.js"></script>

    <script type="text/javascript" src="graph_search_viz.js"></script>
    <script type="text/javascript" src="graph_search_algos.js"></script>

    <script type="text/javascript" src="algos/bfs.js"></script>
    <script type="text/javascript" src="algos/dfs.js"></script>
    <script type="text/javascript" src="algos/ucs.js"></script>
    <script type="text/javascript" src="algos/greedy.js"></script>
    <script type="text/javascript" src="algos/a_star.js"></script>

    <script type="text/javascript" src="algos/abstract/search.js"></script>
    <script
      type="text/javascript"
      src="algos/abstract/uninformed_search.js"
    ></script>
    <script
      type="text/javascript"
      src="algos/abstract/informed_search.js"
    ></script>

    <script type="text/javascript" src="data_struct/priority_queue.js"></script>
    <script type="text/javascript" src="data_struct/queue.js"></script>
    <script type="text/javascript" src="data_struct/stack.js"></script>
  </body>
</html>
